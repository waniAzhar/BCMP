<div class="container mt-5" >

<div class="card p-2">

    <div class="row">

        <div class="col-6">

            <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
            <mat-form-field appearance="outline" class="w-100" >
                <mat-label>Product Name</mat-label>
                <input matInput placeholder="Product Name"
                [(ngModel)]="product.productName"
                name="productName">
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-100" >
                <mat-label>Product Developer</mat-label>
                <input matInput placeholder="Product Developer"
                [(ngModel)]="product.productDescription"
                name="productDescription">
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-100" >
                <mat-label>Product Description</mat-label>
                <input matInput placeholder="Product Description"
                [(ngModel)]="product.longDescription"
                name="longDescription">
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-100" >
                <mat-label>Product Category</mat-label>
                <input matInput placeholder="Product Category"
                [(ngModel)]="product.productCategory"
                name="productCategory">
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-100" >
                <mat-label>Product Discounted Price</mat-label>
                <input matInput placeholder="Product Discounted Price"
                [(ngModel)]="product.productDiscountedPrice"
                name="productDiscountedPrice">
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-100" >
                <mat-label>Product Actual Price</mat-label>
                <input matInput placeholder="Product Actual Price"
                [(ngModel)]="product.productActualPrice"
                name="productActualPrice">
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-100" >
                <mat-label>Product Preview Link</mat-label>
                <input matInput placeholder="Product Preview Link"
                [(ngModel)]="product.preview"
                name="preview">
              </mat-form-field>

              <div align="end">

                <button mat-stroked-button color="primary" style="margin-right: 4px;">Clear</button>
              <button type="submit" *ngIf="isNewProduct" mat-stroked-button color="primary" >Add Product</button>
              <button type="submit" *ngIf="!isNewProduct" mat-stroked-button color="primary" >Update Product</button>

              </div>

            </form>
              

        </div>

        <div class="col-6">
            <div>

              <div class="dropzone"
              appDragDrop
              (files) = "fileDragDropped($event)"
              >
                <div class="ddText">
                  Drag & Drop your File or 
                  <a (click)="selectFile.click()" class="browse-btn">Browse</a> Here
                </div>

              </div>
              

              <input type="file" multiple value="select" #selectFile
            (change)="onFileSelected($event)"
            style="display: none"
            >

            </div>

            <div class="mt-5">
              <div class="row">

                <div cols="4" rowHeight="1:1">
                  <div *ngFor="let file of product.productImages; let i = index;">
                    <div style="position: relative">
                      <span class="btn-close" (click)="removeImage(i)">X</span>
                      <img [src]="file.url" width="100px" height="100px">
                    </div>
                  </div>
                  
                </div>

              </div>


            </div>
        </div>

    </div>

    

</div>

</div>
