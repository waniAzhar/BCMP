<div class="container mt-5">

<table mat-table [dataSource]="productDetails" class="mat-elevation-z8">

   
  
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Product Name">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="Product Description">
      <th mat-header-cell *matHeaderCellDef> Product Description </th>
      <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="Product Category">
      <th mat-header-cell *matHeaderCellDef> Product Category </th>
      <td mat-cell *matCellDef="let element"> {{element.productCategory}} </td>
    </ng-container>

    <ng-container matColumnDef="Images">
      <th mat-header-cell *matHeaderCellDef> Images </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button color= "primary" (click)="showImages(element)">
          <mat-icon>images</mat-icon>
        </button>  
      </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color= "warn" (click)="deleteProduct(element.productId)">
                <mat-icon>delete</mat-icon>
              </button>
            
        </td>
      </ng-container>

      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color= "primary" (click)="editProductDetails(element.productId)">
                <mat-icon>edit</mat-icon>
              </button>    
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
